<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>結婚式 座席表</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ご列席者様 座席表</h1>

<div class="seat-map">
  <img src="images/seat.png" alt="座席表">
  <!-- テーブルボタンはJSで動的生成 -->
</div>

<!-- モーダル -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close">&times;</span>

    <!-- 席表示 -->
    <div class="seat-view">
      <h2>テーブル名</h2>
      <p>お名前をタップしてください</p>
      <div class="guest-buttons">
        <!-- ゲストボタンもJSで動的生成 -->
      </div>
    </div>

    <!-- 個人紹介 -->
    <div class="guest-view is-hidden">
      <button class="back">← 席に戻る</button>
      <h2 id="modal-name"></h2>
      <img id="modal-img" src="" alt="">
      <p id="modal-text"></p>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
