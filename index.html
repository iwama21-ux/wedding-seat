<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>結婚式 座席表</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ご列席者様 座席表</h1>

<div class="seat-map">

  <!-- テーブルボタン画像 -->
  <button class="table" data-table="A" style="top:32%; left:12.5%; background-image: url('images/tableA1.png');"></button>
  <button class="table" data-table="B" style="top:35%; left:33.5%; background-image: url('images/tableA1.png');"></button>
  <button class="table" data-table="C" style="top:35%; left:56%; background-image: url('images/tableA1.png');"></button>
  <button class="table" data-table="D" style="top:32%; left:77%; background-image: url('images/tableA1.png');"></button>
  <button class="table" data-table="E" style="top:49%; left:12.5%; background-image: url('images/tableA1.png');"></button>
  <button class="table" data-table="F" style="top:52%; left:33.5%; background-image: url('images/tableA1.png');"></button>
  <button class="table" data-table="G" style="top:52%; left:56%; background-image: url('images/tableA1.png');"></button>
  <button class="table" data-table="H" style="top:49%; left:77%; background-image: url('images/tableA1.png');"></button>

</div>

<!-- モーダル -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close">&times;</span>

    <!-- 席表示 -->
    <div class="seat-view">
      <h2 id="table-title">テーブル</h2>
      <div id="guest-list"></div>
    </div>

    <!-- 個人紹介 -->
    <div class="guest-view is-hidden">
      <button class="back">← 席に戻る</button>
      <h2 id="modal-name"></h2>
      <img id="modal-img" src="" alt="">
      <p id="modal-text"></p>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
