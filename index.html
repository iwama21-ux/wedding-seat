<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>結婚式 座席表</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>ご列席者様 座席表</h1>

<div class="seat-map">
  <img src="images/seat.png" alt="座席表">

  <!-- テーブル（位置はここを後から変更） -->
  <button class="table" data-table="A" style="top:20%; left:30%;">テーブルA</button>
  <button class="table" data-table="B" style="top:20%; left:70%;">テーブルB</button>
  <button class="table" data-table="C" style="top:40%; left:20%;">テーブルC</button>
  <button class="table" data-table="D" style="top:40%; left:50%;">テーブルD</button>
  <button class="table" data-table="E" style="top:40%; left:80%;">テーブルE</button>
  <button class="table" data-table="F" style="top:60%; left:30%;">テーブルF</button>
  <button class="table" data-table="G" style="top:60%; left:70%;">テーブルG</button>
  <button class="table" data-table="H" style="top:80%; left:40%;">テーブルH</button>
  <button class="table" data-table="I" style="top:80%; left:60%;">テーブルI</button>
</div>

<!-- モーダル -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close">&times;</span>

    <!-- 席一覧 -->
    <div class="seat-view">
      <h2 id="table-title"></h2>
      <p>お名前をタップしてください</p>
      <div id="guest-list"></div>
    </div>

    <!-- 個人紹介 -->
    <div class="guest-view is-hidden">
      <button class="back">← 席に戻る</button>
      <h2 id="modal-name"></h2>
      <img id="modal-img" src="" alt="">
      <p id="modal-text"></p>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
